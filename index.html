<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- Favicon-->

		<!-- Core theme CSS (includes Bootstrap)-->

	<body>
		<div class="container px-4 px-lg-5">

			<div class="row gx-4 gx-lg-5 align-items-center my-5">
				
				<div class="col-md-5">
					<a data-bs-toggle="popover" data-bs-trigger='click hover' data-bs-placement='left' data-bs-html=true data-bs-content="<i>Tristan and Isolde</i>,<br/> Salvador Dali">
	<img class="img-fluid" src="assets/tristan.jpeg" alt="..." /></a></div>
				<div class="col-md-5 offset-md-2">
					<div class="card h-100 border border-dark">
						<div class="card-body">
							<h1 class="font-weight-light border-bottom border-dark">Proof Studio</h1>

							<a class="btn btn-dark" href="deduction">Visit</a>
						</div>
					</div>
				</div>
			</div>
			<div class="row gx-4 gx-lg-5 align-items-center my-5">
				<div class="col-lg-5">
					<div class="card h-100 border border-dark">
						<div class="card-body">
							<h1 class="font-weight-light border-bottom border-dark"><i>Gradus Ad Parnassum</i></h1>
							<h4>An ongoing implementation of Johann Joseph Fux's <i>Gradus Ad Parnassum</i>: a study of counterpoint.</h4>
							<a class="btn btn-dark" href="https://counterpoint.hartung.dev">Visit</a>
						</div>
					</div>

				<div class="col-md-5 offset-md-2 p-3">

			</div>
			<div class="row gx-4 gx-lg-5 align-items-center my-5">

					<a data-bs-toggle="popover" data-bs-placement='left' data-bs-trigger='click hover' data-bs-html=true data-bs-content="<i>Corpus Hypercubus</i>,<br/> Salvador Dali">

		<!-- Bootstrap core JS-->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
		<script>
			$(document).ready(function () {

				var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
				var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
					return new bootstrap.Popover(popoverTriggerEl)
				})

				$('[data-bs-toggle="tooltip"]').tooltip({'container': 'body'});
			});
		</script>


		<!-- Core theme JS-->
		<script src="js/scripts.js"></script>
